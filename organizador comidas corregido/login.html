<!-- login.html -->
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Login</title></head>
<body>
  <button id="loginBtn">Ingresar con Google</button>
<script type="module">
  import { loginWithRedirect, finalizeRedirect } from "./js/auth.js";

  document.getElementById("loginBtn").addEventListener("click", () => {
    loginWithRedirect();
  });

  window.addEventListener("load", async () => {
    try {
      const res = await finalizeRedirect();
      if (res && res.user) {
        window.location.href = "index.html";
      }
    } catch (err) {
      console.error("Error en login redirect:", err);
    }
  });
</script>

</body>
</html>
